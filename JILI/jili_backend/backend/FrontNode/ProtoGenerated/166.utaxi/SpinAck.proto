syntax = "proto3";

package Jili.Protocols.utaxi;

message SpinAck {
	repeated RoundInfo RoundQueue = 1;
	double FreeTotalWin = 2;
	double TotalWin = 3;
	string ShowIndex = 4;
	double NowMoney = 5;
	int32 AckType = 6;
}

message RoundInfo {
	repeated Column PlateSymbol = 1;
	repeated ColumnFloat PlateSymbolNum = 2;
	repeated AwardData AwardDataVec = 3;
	int32 AwardTypeFlag = 4;
	int32 FreeRemainRound = 5;
	int32 FreeLevel = 6;
	int32 FreeWildCount = 7;
	double RoundWin = 8;
	bool MaxFlag = 9;
}

message ComboStageInfo {
	repeated Column ComboStageSymbol  = 1;
	double ComboStageWin = 2;
	repeated Column ComboStageMults = 3;
	repeated AwardData AwardDataVec = 4;
	repeated Column FillSymbols  = 5;
	repeated Column FillMults = 6;
}

message Column {
	repeated int32 Col = 1;
}

message ColumnFloat {
	repeated double Col = 1;
}
message AwardData {
	int32 Symbol = 1;
	int32 Count = 2;
	int32 Line = 3;
	double Win = 4;
	double Mult = 5;
}