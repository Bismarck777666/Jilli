syntax = "proto3";

package Jili.Protocols.Fullhouse;

message FullHouseSpinAck{
	AllPlate	AllPlate		= 1;
	uint32		SpinState		= 2;
	double		TotalWin		= 3;
	uint64 		RoundIndex		= 4;
	int32		MissionReward	= 5;
	double		PostMoney		= 6;
	double		PreMoney		= 7;
	string		Jp				= 8;
	string		Lottery			= 9;
	double		FullJpWin		= 10;
	uint32		FreeSpinCount	= 11;
	string		TrialResp		= 12;
	string		CardBookResp	= 13;
}

message AllPlate {
	repeated Plate Plate = 1;
}

message Plate {
	repeated ColumnData Column = 1;
	int32 SkipField = 2;
	repeated Combo Combo = 3;
	double Win = 4;
	double BonusWin = 5;
	bool IsBonus = 6;
	uint32 TotalFreeSpin = 7;
}

message ColumnData {
	repeated int32 Row = 1;
	repeated uint32 IsGold = 2;
}

message Combo {
	repeated Cell Change = 1;
	repeated AwardReel Award = 2;
	double Win = 3;
	uint32 ComboBonus = 4;
	repeated Cell ExtraChange = 5;
}

message Cell {
	int32 Symbol = 1;
	uint32 Row = 2;
	uint32 Column = 3;
	uint32 IsGold = 4;
	uint32 LastGold = 5;
}

message AwardReel {
	int32 Symbol = 1;
	repeated Block Block = 2;
	double Win = 3;
	uint32 Bonus = 4;
	uint32 MaxLen = 5;
}

message Block {
	uint32 Row = 1;
	uint32 Column = 2;
}