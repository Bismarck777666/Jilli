syntax = "proto3";

package Jili.Protocols.sweetheart3;

message SpinAck {
	repeated Plate plate = 1;
}

message Plate {
	repeated ColumData column = 1;
	repeated AwardReel award  =2;
	double win = 3;
	uint32 ballCount = 4;
	double bonusWin = 5;
}

message ColumData {
	repeated Cell row = 1;
}

message Cell {
	int32 symbol = 1;
	double value = 2;
}


message AwardReel {
	uint32 line = 1;
	repeated Block block = 2;
	double win = 3;
}

message Block {
	uint32 row = 1;
	uint32 column = 2;
}