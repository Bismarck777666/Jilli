syntax = "proto3";

package Jili.Protocols.mw4;

message SpinAck {
	repeated RoundInfo RoundQueue = 1;
	double FreeTotalWin = 2;
	double TotalWin = 3;
	int64 LogIndex = 4;
	string ShowIndex = 5;
	double NowMoney = 6;
	int32 AckType = 7;
	double RTP = 8;
	bool Extra = 9;
}

message RoundInfo{
	repeated ComboStageInfo ComboStageData = 1;
	double RoundWin = 2;
	int32 AwardTypeFlag = 3;
	int32 FreeRemainRound = 4;
	int32 ScatterCount = 5;
	bool MaxFlag = 6;
}

message ComboStageInfo {
	repeated MColumnData ComboStageSymbol = 1;
	double ComboStageWin = 2;
	double ComboStageMult = 3;
	repeated AwardData AwardDataVec = 4;
	repeated MColumnData FillSymbols = 5;
	repeated CSymbol ChangeSymbols = 6;
	repeated GridJR JokerReplace = 7;
	bool MaxFlag = 8;
}


message MColumnData{
	repeated MSymbol MColumn = 1;
}

message MSymbol {
	int32 Symbol = 1;
	int32 Length =2;
}

message CSymbol {
	int32 Symbol = 1;
	int32 Length =2;
	int32 Col = 3;
	int32 Row = 4;
}

message GridJR {
	int32 Col = 1;
	int32 Row = 2;
	Grid Source = 3;
}

message Grid {
	int32 Col = 1;
	int32 Row = 2;
}

message AwardData{
	int32 Symbol = 1;
	int32 Count = 2;
	int32 LineNum = 3;
	double Win = 4;
	repeated GridHit GridVec = 5;
}

message GridHit {
	int32 Col = 1;
	int32 Row = 2;
	bool ChangeFlag = 3;
}