syntax = "proto3";

package Jili.Protocols.rs2;

message SpinAck {
	repeated RoundInfo RoundQueue = 1;
	double FreeTotalWin = 2;
	repeated BonusGameInfo BonusInfo = 3;
	double BonusTotalWin = 4;
	double TotalWin = 5;
	string ShowIndex = 6;
	double NowMoney = 7;
	int32 AckType = 8;
	double RTP = 9;
}

message RoundInfo {
	repeated ComboStageInfo ComboStageData = 1;
	double RoundWin = 2;
	int32 AwardTypeFlag = 3;
	int32 FreeRemainRound = 4;
}

message BonusGameInfo {
	int32 Symbol = 1;
	int32 Result = 2;
	double Win = 3;
	int32 HealthPoint = 4;
}

message ComboStageInfo {
	repeated Column ComboStageSymbol = 1;
	double ComboStageWin = 2;
	repeated AwardData AwardDataVec = 3;
	repeated Column FillSymbols = 4;
	bool BonusHit = 5;
}

message Column {
	repeated int32 Col = 1;
}

message AwardData {
	int32 Symbol = 1;
	int32 Count = 2;
	int32 Line = 3;
	double Win = 4;
}