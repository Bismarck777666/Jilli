syntax = "proto3";

option csharp_namespace = "Jili.Protocols.Common";

message BackPackInfo
{
	int32 result = 1;
	repeated Itemdata playeritemdata = 2;
}

message Itemdata{
	int32 itemindex = 1;
	int32 itemid = 2;
	int32 amount = 3;
	int32 gameid = 4;
	int32 lvmin = 5;
	int32 lvmax = 6;
	double coinlimit = 7;
	int32 dailyremaintimes = 8;
	string startTime = 9;
	string expiredtime = 10;
	double bet = 11;
	int32 spinpaytype = 12;
	double givetype = 13;
	int32 wintype = 14;
	double winmultiplier = 15;
	double winmaxmag = 16;
	int32 winmagset = 17;
	double itemvalue = 18;
	string itemname = 19;
	int32 icon = 20;
	int32 banreason = 21;
	string itemdesc = 22;
	int32 star = 23;
	string gamename = 24;
	int32 currencynumber = 25;
	int32 source = 26;
	double playvalue = 27;
	int64 start = 28;
	int64 expired = 29;
}
