syntax = "proto3";

package Jili.Protocols.psd;

message SpinAck {
	repeated RoundInfo RoundQueue = 1;
	double FreeTotalWin = 2;
	double TotalWin = 3;
	string ShowIndex = 4;
	double NowMoney = 5;
	int32 AckType = 6;
	double RTP = 7;
	int32 LID = 8;
	int32 RID = 9;
}

message RoundInfo{
	repeated ComboStageInfo ComboStageData = 1;
	double RoundWin = 2;
	int32 ScatterCount = 3;
	int32 skipType = 4;
	int32 FreeRemainRound = 5;
	int32 FreeTotalRound = 6;
	int32 AddRounds = 7;
	int32 AwardTypeFlag = 8;
	bool MaxFlag = 9;
}

message ComboStageInfo{
	repeated Column ComboStageSymbol  = 1;
	repeated Column ComboStageFinal = 2;
	double ComboStageWin = 3;
	repeated AwardData AwardDataVec = 4;
	bool NeedEliminate  = 5;
	repeated Column Eliminate = 6;
	repeated Column FillSymbols = 7;
	int32 SpType = 8;
	double Mul = 9;
	int32 MegaSymbol = 10;
	repeated MegaSingle MegaList = 11;
	int32 UpTarget = 12;
	int32 UpFinal = 13;
	bool MaxFlag = 14;
}

message Column{
	repeated int32 Col = 1;

}

message AwardData{
	int32 Symbol =1;
	int32 Count = 2;
	double Win = 3;
}
message MegaSingle{
	int32 Size = 1;
	repeated int32 Pos = 2;
}