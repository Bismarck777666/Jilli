syntax = "proto3";

package Jili.Protocols.Pirate2;

message SpinAck {
	repeated RoundInfo RoundQueue = 1;
	double FreeTotalWin = 2;
	double TotalWin = 3;
	string ShowIndex  = 4;
	double NowMoney = 5;
	int32 AckType = 6;
	double RTP = 7;
}

message RoundInfo{
	repeated ComboStageInfo ComboStageData = 1;	
	double RoundWin = 2;
	double RoundMult = 3;
	double AddMult = 4;
	int32 AwardTypeFlag = 5;
	int32 FreeRemainRound = 6;
	int32 FreeNowRound = 7;
	int32 FreeTotalRound = 8;
	bool MaxFlag = 9;
}

message ComboStageInfo {
	repeated Column ComboStageSymbol = 1;
	double ComboStageWin = 2;
	repeated Column ComboStageMults = 3;
	repeated AwardData AwardDataVec = 4;
	repeated Column FillSymbols = 5;
	repeated Column FillMults = 6;
}

message Column {
	repeated int32 Col = 1;
}

message AwardData{
	int32 Symbol = 1;
	int32 Count = 2;
	double Win = 3;
	repeated int32 PosVec = 4;
}



