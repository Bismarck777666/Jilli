syntax = "proto3";

package Jili.Protocols.saj;

message SpinAck{
	repeated RoundInfo RoundQueue = 1;
	double FreeTotalWin = 2;
	double TotalWin = 3;
	string ShowIndex = 4;
	double NowMoney = 5;
	int32 AckType = 6;
	double RTP = 7;
	double Bet = 8;
}

message RoundInfo {
	repeated ComboStageInfo ComboStageData = 1;
	double RoundWin = 2;
	int32 AwardTypeFlag = 3;
	int32 FreeRemainRound = 4;
	int32 FreeNowRound = 5;
	int32 FreeTotalRound = 6;
	int32 AddRound = 7;
	bool MaxFlag = 8;
}

message ComboStageInfo {
	repeated Column ComboStageSymbol = 1;
	repeated Column ComboStageSymbolLog = 2;
	double ComboStageWin = 3;
	repeated AwardData AwardDataVec = 4;
	repeated Column FillSymbols = 5;
	repeated Column ChangeSymbols =6;
	double Mult = 7;
	bool MaxFlag = 8;
	int32 MysteryResult = 9;
}

message AwardData {
	int32 Symbol = 1;
	int32 Connect = 2;
	int32 LineNum = 3;
	double Win =4;
}

message Column {
	repeated int32 Col = 1;
}