syntax = "proto3";

package Jili.Protocols.jpj;

message SpinAck {
	repeated Single PlateSymbol = 1;
	repeated int32 PlateMult = 2;
	repeated AwardData AwardDataVec = 3;
	int32 JpType = 4;
	double JPMul = 5;
	double JPWin =6;
	double Mult = 7;
	bool Extra = 8;
	int32 AwardTypeFlag = 9;
	double TotalWin = 10;
	string ShowIndex = 11;
	double NowMoney = 12;
	int32 AckType = 13;
	bool CanBuy = 14;
	double CanBuyRate = 15;
	double RTP = 16;
	bool IsBuy = 17;
	int32 ReSpinSymbol = 18;
	int32 ReSpinColumn = 19;
	double BaseBet = 20;
	int32 LID = 21;
	int32 RID = 22;
}

message Single{
	repeated Column Col = 1;
}

message Column {
	repeated int32 Row = 1;
}

message AwardData {
	int32 Symbol = 1;
	int32 Line = 2;
	double Win = 3;
}
