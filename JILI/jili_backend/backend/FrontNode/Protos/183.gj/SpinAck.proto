syntax = "proto3";

package Jili.Protocols.gj;

message SpinAck {
	repeated RoundInfo RoundQueue = 1;
	double TotalWin = 2;
	string ShowIndex = 3;
	double NowMoney = 4;
	int32 AckType = 5;
	bool Extra = 6;
	int32 skipType1 = 7;
	int32 skipType2 = 8;
	int32 skipType3 = 9;
	int32 skipType4 = 10;
	int32 skipType5 = 11;
	double RTP = 12;
	int32 LID = 13;
	int32 RID = 14;
}

message RoundInfo{
	repeated Column PlateSymbol = 1;
	repeated AwardData AwardDataVec = 2;
	int32 AwardTypeFlag = 3;
	int32 RespinColumn = 4;
	int32 ToWildColumn = 5;
	double Wheel = 6;
	double WheelWin = 7;
	double RoundWin = 8;
	bool MaxFlag = 9;
}

message Column{
	repeated int32 Col = 1;
}

message AwardData{
	int32 Symbol = 1;
	int32 Count = 2;
	int32 Line = 3;
	double Win = 4;
	double Mult = 5;
}