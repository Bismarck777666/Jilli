syntax = "proto3";

package Jili.Protocols.sl;

message SpinAck {
	repeated RoundInfo RoundQueue = 1;
	double FreeTotalWin = 2;
	double TotalWin = 3;
	string ShowIndex = 4;
	double NowMoney = 5;
	int32 AckType = 6;
	int32 RTP = 7;
	double Bet = 8;
}

message RoundInfo{
	repeated ComboStageInfo ComboStageData = 1;
	double RoundWin = 2;
	int32 AwardTypeFlag = 3;
	int32 FreeRemainRound = 4;
	int32 AddRound = 5;
	bool MaxFlag = 6;
	int32 FreeNowRound = 7;
	int32 FreeTotalRound = 8;
	int32 ScatterCount = 9;
}

message ComboStageInfo {
	repeated Column ComboStageSymbol = 1;
	repeated ColumnFloat ComboStageMult = 2;
	double ComboStageWin = 3;
	repeated AwardData AwardDataVec = 4;
	repeated Column FillSymbols =  5;
	int32 WildPos = 6;
	repeated int32 BombWildPos = 7;
	repeated int32 BombedPos = 8;
	bool MaxFlag = 9;
}

message Column{
	repeated int32 Col = 1;
}

message ColumnFloat {
	repeated double Col = 1;
}

message AwardData{
	int32 Symbol = 1;
	int32 Count = 2;
	double Win = 3;
	double Mult = 4;
	repeated int32 PosVec = 5;
}