syntax = "proto3";

option csharp_namespace = "Jili.Protocols.Common";

message InfoReq{
	string os = 1;
	string language = 2;
	Browser browser = 3;
	string version = 4;
	string model = 5;
}

message Browser{
	string type = 1;
	string version = 2;
	string language = 3;
	uint32 width = 4;
	uint32 height = 5;
	float ratio = 6;
}