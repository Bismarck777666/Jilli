syntax = "proto3";

package Jili.Protocols.pirate;

message SpinAck {
	repeated RoundInfo RoundQueue = 1;
	double FreeTotalWin = 2;
	double TotalWin = 3;
	string ShowIndex = 4;
	double NowMoney = 5;
	int32 AckType = 6;
	double RTP = 7;
	bool Extra = 8;
}

message RoundInfo {
	repeated ComboStageInfo ComboStageData = 1;
	double RoundWin = 2;
	double RoundMult = 3;
	int32 AwardTypeFlag  = 4;
	int32 FreeRemainRound = 5;
	int32 TargetSymbol = 6;
	repeated int32 TargetPosVec = 7;
	int32 CountRound = 8;
}

message ComboStageInfo {
	repeated Column ComboStageSymbol  = 1;
	double ComboStageWin = 2;
	repeated Column ComboStageMults = 3;
	repeated AwardData AwardDataVec = 4;
	repeated Column FillSymbols  = 5;
	repeated Column FillMults = 6;
}

message Column {
	repeated int32 Col = 1;
}

message AwardData {
	int32 Symbol = 1;
	int32 Count = 2;
	double Win = 3;
	repeated int32 PosVec = 4;
}